version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - cd material-ui-dropzone && npm ci
        - cd material-ui-dropzone && npm run build
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
