version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm ci --prefix material-ui-dropzone
    build:
      commands:
        - npm run build
        - npm run build --prefix material-ui-dropzone
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*